<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fashion Pet - Register Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyles.css">
</head>

<body>
    <header class="site-init">

        <div class="menu-bar">
            <h1>The Fashion Pet</h1>

            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="services.html">Services</a>
            </nav>
        </div>
        <div class="img-container">
            <img src="theimages/dogandcat.png" alt="The Fashion Pet Logo" class="img-details">
        </div>
    </header>
    <main>
        <h2>Register a new service</h2>
        <div class="form-container">
            <div class="mb-3">
                <label class="form-label" for="txtDescription">Description:*</label>
                <input class="form-control" type="text" id="txtDescription">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtPrice">Price:</label>
                <input class="form-control" type="number" id="txtPrice">
            </div>            
            <div class="btn-container">
                <button class="custom-gradient-btn" onclick="register();">Register</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./styles/mystyles.css"></script>
    <script src="./scripts/services.js"></script>
</body>
</html>
